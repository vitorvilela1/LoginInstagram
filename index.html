<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class = "instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/celulares.png" class= "celular2" alt="celular2">
        </div>

        <div class="instagram-enter">
            <div class="container">
                <div class="top">
                    <img src="./img/logo.png" class="logo" alt="logo" >
                    <form action="pagina.html"> 
                        <input type="text" name="nome" placeholder="Telefone, nome do usuário ou email">
                        <input type="text" name="senha" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>

                    <div class="Facebook">
                       <a href=""> <i class="fa fa-facebook-official" style="font-size:17px;color:#3b5998"></i> </i>Entrar com o Facebook</a>
                    </div>
                    <div class="lostpassword">
                        <a href="">Esqueceu a senha ?</a>
                    </div>
                </div>

                <div class="signup">
                    <p>Não tem uma conta? <a href="" class="cadastro">Cadastre-se</a></p>
                </div>

                <div class="apps">
                    <p>Obtenha o Aplicativo</p>
                        <button><img src="./img/appstore.png" alt="as"></button>
                        <button><img src="./img/playstore.png" alt="ps"></button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
